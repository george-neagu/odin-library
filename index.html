<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odeen</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container pt-5">
        <div class="row">
            <div class="col-12">
                <h1>Book Colector</h1>
                <form>
                    <input required id="author" placeholder="Author" class="form-control" type="text">
                    <input required id="title" placeholder="Title" class="form-control" type="text">
                    <input required id="pages" placeholder="Pages" class="form-control" type="text">
                    <input required id="read" placeholder="Read" class="form-control" type="text">
                    <button id="submit" class="btn btn-light my-4">Add Book</button>
                </form>
            </div>
            <div class="col-12">
                <h1>Book Shelf</h1>
                <div class="bookShelf">

                </div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
